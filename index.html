<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support End Check @D</title>
</head>
<body>
    <h1>Support End Check @D</h1>
    <label for="inputNumber">Enter an SN:</label>
    <input type="text" id="inputNumber" maxlength="8" pattern="\d{8}">
    <button onclick="checkNumber()">check</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            const inputNumber = document.getElementById('inputNumber').value;
            const number = parseInt(inputNumber, 10);

            if (isNaN(number) || inputNumber.length !== 8) {
                document.getElementById('result').textContent = 'Enter the 8-digit SN';
                return;
            }

            let resultText = '該当なし';

            // 各データの範囲
            const dataSets = {
                "2026 年 3 月末終了": [
                    11282242, 11404024, 11404025, 11404134, 11404380, 11404381,11935444,11406930,
                    [11287730, 11317555], [11318495, 11329322], [11331032, 11334832], 
                    [11335520, 11399740], [11399743, 11402901], [11402903, 11402974],
                    [11402976, 11402983], [11403235, 11403239], [11403316, 11403372],
                    [11403452, 11403454], [11403676, 11403679], [11403805, 11403826],
                    [11403998, 11404022], [11404130, 11404132], [11404468, 11404511],
                    [11406299, 11406301], [11406345, 11406347]
                ],
                "2027 年 3 月末終了": [
                    11317805, 11330870, 11330871, 11399741, 11399742, 11402902, 11402975,
                    11402984, 11403240, 11403306, 11404133, 11404135, 11406302, 11406303,11438602,11429008, 11430374,
                    11431912, 
                    [11403373, 11403376], [11403594, 11403599], [11403680, 11403794],
                    [11403827, 11403828], [11404023, 11404026], [11404026, 11404129],
                    [11404382, 11404467], [11404512, 11404516], [11406593, 11406906],
                    [11406931, 11408659], [11408664, 11409064], [11412109, 11412760],
                    [11414477, 11418169], [11418171, 11418204], [11418737, 11418739],
                    [11419236, 11419433], [11420381, 11421759], [11421761, 11423018],
                    [11423441, 11424038], [11424061, 11425795], [11425796, 11425811],
                    [11425813, 11425815], [11425820, 11425823], [11425825, 11425826],
                    [11425857, 11427097], [11427700, 11429005], [11437617, 11438600], 
                ],
                "2028 年 3 月末終了": [
                    11334855, 11408660, 11408661, 11412108, 11412761, 11418170, 11418736,
                    11418742, 11420376, 11421760, 11423440, 11424060, 11425795, 11425812,
                    11425824, 11425827, 11427697, 11427698, 11429006, 11429007, 11429009,
                    11429010, 11431911, 11438601,
                    [11425816, 11425818], [11432314, 11433930], [11439075, 11444108],
                    [11444162, 11444167], [11444516, 11462427], [11462429, 11466213],
                    [11466218, 11470710], [11470967, 11473968], [11474007, 11474622],
                    [11476965, 11478488]
                ],
                "2030 年 3 月末終了": [
                    11285453, 11408662, 11412107, 11425819, 11427699, 11444109, 11444110,
                    11444168, 11444169, 11462428, 11470966, 11474005, 11474006,
                    [11466214, 11466217], [11475417, 11475421], [11480740, 11543517]
                ]
            };

            // 各データセットをチェック
            for (const [key, values] of Object.entries(dataSets)) {
                for (const item of values) {
                    if (Array.isArray(item)) {
                        // 範囲の場合
                        if (number >= item[0] && number <= item[1]) {
                            resultText = key;
                            break;
                        }
                    } else {
                        // 単体の数字の場合
                        if (number === item) {
                            resultText = key;
                            break;
                        }
                    }
                }
                if (resultText !== '該当なし') break;
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
